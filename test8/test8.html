<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* A Backtracking program in
        Javascript to solve Sudoku problem */
        
        function isSafe(board, row, col, num)
        {
            
            // Row has the unique (row-clash)
            for(let d = 0; d < board.length; d++)
            {
                
                // Check if the number we are trying to
                if (board[row][d] == num)
                {
                    return false;
                }
            }
        
            // Column has the unique numbers (column-clash)
            for(let r = 0; r < board.length; r++)
            {
                 
                // Check if the number
                if (board[r][col] == num)
                {
                    return false;
                }
            }
        
            // Corresponding square has
            let sqrt = Math.floor(Math.sqrt(board.length));
            let boxRowStart = row - row % sqrt;
            let boxColStart = col - col % sqrt;
        
            for(let r = boxRowStart;
                    r < boxRowStart + sqrt; r++)
            {
                for(let d = boxColStart;
                        d < boxColStart + sqrt; d++)
                {
                    if (board[r][d] == num)
                    {
                        return false;
                    }
                }
            }
        
            // If there is no clash, it's safe
            return true;
        }
        
        function solveSudoku(board, n)
        {
            let row = -1;
            let col = -1;
            let isEmpty = true;
            for(let i = 0; i < n; i++)
            {
                for(let j = 0; j < n; j++)
                {
                    if (board[i][j] == 0)
                    {
                        row = i;
                        col = j;
        
                        // We still have some remaining
                        // missing values in Sudoku
                        isEmpty = false;
                        break;
                    }
                }
                if (!isEmpty)
                {
                    break;
                }
            }
        
            // No empty space left
            if (isEmpty)
            {
                return true;
            }
        
            // Else for each-row backtrack
            for(let num = 1; num <= n; num++)
            {
                if (isSafe(board, row, col, num))
                {
                    board[row][col] = num;
                    if (solveSudoku(board, n))
                    {
                        
                        // print(board, n);
                        return true;
                    }
                    else
                    {
                        
                        // Replace it
                        board[row][col] = 0;
                    }
                }
            }
            return false;
        }
        
        function print(board, N)
        {
            
            // We got the answer, just print it
            for(let r = 0; r < N; r++)
            {
                for(let d = 0; d < N; d++)
                {
                    document.write(board[r][d]);
                    document.write(" ");
                }
                document.write("<br>");
        
                if ((r + 1) % Math.floor(Math.sqrt(N)) == 0)
                {
                    document.write("");
                }
            }
        }
        
        // Driver Code
        let board = [ [ 0, 4, 0, 5, 0, 7, 0, 0, 6 ],
                      [ 0, 0, 7, 0, 0, 0, 2, 3, 0 ],
                      [ 2, 0, 6, 1, 0, 3, 0, 0, 5 ],
                      [ 0, 0, 2, 3, 0, 0, 0, 0, 4 ],
                      [ 0, 3, 0, 6, 0, 4, 0, 8, 0 ],
                      [ 6, 0, 0, 0, 0, 2, 1, 0, 0 ],
                      [ 7, 0, 0, 8, 0, 6, 3, 0, 1 ],
                      [ 0, 1, 8, 0, 0, 0, 5, 0, 0 ],
                      [ 9, 0, 0, 7, 0, 1, 0, 2, 0 ] ];
                
        let N = board.length;
        
        if (solveSudoku(board, N))
        {
            
            // Print solution
            print(board, N);
        }
        else
        {
            document.write("No solution");
        }
        
        // This code is contributed by avanitrachhadiya2155
        
        </script>
</body>
</html>
